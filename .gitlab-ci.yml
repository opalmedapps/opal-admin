image: python:3.9.9-slim-buster

before_script:
  - python --version
  - pip install -r requirements/development.txt

stages:
  - Static Analysis
  - Test

lint:
  stage: Static Analysis
  script:
  - flake8

typecheck:
  stage: Static Analysis
  script:
  - mypy opal/

unittest:
  stage: Test
  script:
  - coverage run -m pytest

coverage:
  stage: Test
  script:
  - coverage report
