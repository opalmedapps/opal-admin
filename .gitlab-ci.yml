image: python:3.9.9-slim-buster

services:
  - postgres:13.5-bullseye

# set up
# see: https://docs.gitlab.com/ee/ci/caching/#cache-python-dependencies
# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  POSTGRES_DB: $POSTGRES_DB
  POSTGRES_USER: $POSTGRES_USER
  POSTGRES_PASSWORD: $POSTGRES_PASSWORD


before_script:
  - uname -a
  - python --version
  - which python
  - python -m venv .venv
  - source .venv/bin/activate
  - sed -i "s/^DATABASE_HOST=.*/DATABASE_HOST=postgres/" .env
  - sed -i "s/^DATABASE_NAME=.*/DATABASE_NAME=$POSTGRES_DB/" .env
  - sed -i "s/^DATABASE_USER=.*/DATABASE_USER=$POSTGRES_USER/" .env
  - sed -i "s/^DATABASE_PASSWORD=.*/DATABASE_PASSWORD=$POSTGRES_PASSWORD/" .env

stages:
  - Static Analysis
  - Test

setup:
  stage: .pre
  script:
    - pip install --upgrade pip
    - pip install -r requirements/development.txt
  artifacts:
    paths:
      - .venv
  # Pip's cache doesn't store the python packages
  # https://pip.pypa.io/en/stable/reference/pip_install/#caching
  #
  # If you want to also cache the installed packages, you have to install
  # them in a virtualenv and cache it as well.
  cache:
    paths:
      - .cache/pip
      - .venv/

flake8:
  stage: Static Analysis
  script:
    # install plugin to produce code climate report
    - pip install flake8-gl-codeclimate
    - flake8 --format gl-codeclimate --output-file gl-code-quality-report.json
  artifacts:
    reports:
      codequality: gl-code-quality-report.json

mypy:
  stage: Static Analysis
  script:
    - mypy --junit-xml mypy.xml opal/
  artifacts:
    reports:
      junit: mypy.xml

test:
  stage: Test
  script:
    - coverage run -m pytest --junitxml=report.xml
    - pytest --version
  artifacts:
    reports:
      junit: report.xml
    paths:
      - .coverage

coverage:
  stage: Test
  script:
    - coverage xml
    - coverage report
  needs:
    - job: test
    - job: setup
  coverage: '/^TOTAL.+?(\d+\%)$/'
  artifacts:
    reports:
      cobertura: coverage.xml
