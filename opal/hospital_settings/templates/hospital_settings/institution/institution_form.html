{% extends "base.html" %}
{% load i18n %}

{% load crispy_forms_tags %}

{% block heading %}
  {% if object %}
    {% translate "Update" %}
  {% else %}
    {% translate "Create" %}
  {% endif %}
  {% translate "Institution" %}
{% endblock %}

{% block content %}
  <form method="post" enctype="multipart/form-data" novalidate>
    {% crispy form %}
  </form>
{% endblock %}
