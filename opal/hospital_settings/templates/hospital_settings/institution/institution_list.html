{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% load render_table from django_tables2 %}

{% block heading %}{% translate "Institutions" %}{% endblock %}

{% block content %}

    <div class="btn-toolbar mb-4">
      <a class="btn btn-primary mr-2" href="{% url 'hospital-settings:institution-create' %}">

  {% render_table table %}
{% endblock %}
