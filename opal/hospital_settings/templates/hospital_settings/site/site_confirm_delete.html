{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block page-title %}{% translate "Delete Site" %}{% endblock %}

{% block content %}
  <div class="callout callout-danger">
    <h5>
      {% blocktranslate %}Are you sure you want to delete the following site: {{ object }}?{% endblocktranslate %}
    </h5>

    <form action="" method="POST" novalidate>
      {% csrf_token %}
      <input class="btn btn-danger btn-sm" type="submit" value="{% translate "Yes" %}, {% translate "Delete"|lower %}.">
    </form>
  </div>
{% endblock %}
