{% extends "layouts/base.html" %}

{% load crispy_forms_tags %}

{% block content-header-page-name %}
  {{ block.super }}
  {% if object %}Update{% else %}Create{% endif %} Site
{% endblock %}

{% block content %}
<!-- Main content -->
  <section class="content">
    <!-- Default box -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                      <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="submit" class="btn btn-primary" value="Save">
                      </form>
                    </div>
                    <!-- /.card-body -->
                </div>
            </div>
        </div>
    </div>
    <!-- /.card -->
  </section>
<!-- /.content -->
{% endblock %}
