{% load crispy_forms_filters %}
{% load l10n %}

<ul class="nav nav-tabs">

    {% for group, options, index in field|optgroups %}
      {% for option in options %}
        <li class="nav-item{% if inline_class %} form-check-inline{% endif %}">
          <input type="{{option.type}}" class="d-none" name="{{ field.html_name }}" value="{{ option.value|unlocalize }}" {% include "bootstrap5/layout/attrs.html" with widget=option %}>
          <label for="{{ option.attrs.id }}" class="nav-link{% if option.attrs.checked %} active{% endif %}">
              {{ option.label|unlocalize }}
          </label>
        </li>
      {% endfor %}
    {% endfor %}

  </ul>
