{% load i18n %}

<div class="callout callout-danger">
  <h5 class="mb-4">
    {% blocktranslate %}Are you sure you want to delete "{{ object }}"?{% endblocktranslate %}
  </h5>

  <form method="POST" novalidate>
    {% csrf_token %}
    {% #form_actions %}
      {% form_submit type="delete" %}
      {% form_cancel href=cancel_url %}
    {% /form_actions %}
  </form>
</div>
