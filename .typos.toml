[default.extend-words]
muhc = "muhc"
mch = "mch"
ned = "ned"
# legacy models
# part of SerNum
ser = "ser"
readby = "readby"
# HL7
oru = "oru"
bui = "bui"
# French
sur = "sur"
fille = "fille"
# names in THIRDPART.md
curren = "curren"
yiu = "yiu"

[default]
extend-ignore-identifiers-re = [
    # auto-generated index name
    "[a-z_]+_[a-f0-9]{6}_idx"
]

[files]
extend-exclude = [
    "opal/tests/sql/*.sql",
    "**/locale/fr/**/*.po",
]

[type.po]
extend-glob = ["*.po"]
check-file = false
